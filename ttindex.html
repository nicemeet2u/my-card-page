<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的名片</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 名片容器 */
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        /* 头像样式 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin: 0 auto 20px;
            display: block;
        }
        
        /* 姓名样式 */
        .name {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* 职位样式 */
        .title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        /* 分隔线 */
        .divider {
            width: 80px;
            height: 3px;
            background: #667eea;
            margin: 20px auto;
            border-radius: 3px;
        }
        
        /* 简介文字 */
        .bio {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        /* 联系方式 */
        .contact {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            color: #555;
        }
        
        .contact-item i {
            color: #667eea;
            margin-right: 10px;
            font-weight: bold;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            .name {
                font-size: 24px;
            }
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <!-- 头像图片 -->
        <img src="avatar.jpg" alt="头像" class="avatar" id="avatar">
        
        <!-- 姓名 -->
        <h1 class="name">秦伟生</h1>
        
        <!-- 职位 -->
        <h2 class="title">广东佛山秦枢极创科技有限公司技术总监</h2>
        
        <!-- 分隔线 -->
        <div class="divider"></div>
        
        <!-- 个人简介 -->
        <div class="bio">
            专注于Web前端开发，拥有5年开发经验。<br>
            精通HTML5、CSS3、JavaScript、Vue.js等技术栈。<br>
            热爱编程，喜欢分享技术，追求代码的优雅与高效。
        </div>
        
        <!-- 联系方式 -->
        <div class="contact">
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>电话: 138-8888-8888</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>邮箱: example@email.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>地址: 北京市朝阳区</span>
            </div>
            <div class="contact-item">
                <i class="fab fa-weixin"></i>
                <span>微信: zhangsan888</span>
            </div>
            
        </div>
    </div>

    <script>
        // 如果需要动态修改内容，可以在这里添加JavaScript
        // 例如：点击头像更换图片
        document.getElementById('avatar').addEventListener('click', function() {
            alert('这是我的头像！');
        });
        
        // 页面加载完成的提示
        window.addEventListener('load', function() {
            console.log('名片页面加载完成');
        });
    </script>
</body>
</html>
